    <title>Colocando Video</title>

<body>
    <h1>iinserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu prorio servidor</p>
    <video width="500" poster="imagens/download.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">

    </video>
    <h1>inserindo video externos no youtub</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ryOt1kRNBek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
