<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerciocio tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;

        }
        col.cnome {
            background-color: chartreuse;
            
        }
     
    </style>

</head>
<body>
    <h1>Exercicio de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissao</th>
                
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Joao</td>
                <td>M</td>
                <td>35</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Ana Vitoria</td>
                <td>F</td>
                <td>25</td>
                <td>Nutricionista</td>
            </tr>
            <tr class="destaque">
                <td>Gustavo</td>
                <td>M</td>
                <td>22</td>
                <td>Empresario</td>
            </tr>
            <tr>
                <td>Jose</td>
                <td>M</td>
                <td>29</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Claudia</td>
                <td>F</td>
                <td>36</td>
                <td>Medica</td>
            </tr>
        
    </table>
    
</body>
</html>
