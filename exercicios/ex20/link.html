<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;
     }

    a{
        color: black;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited{
        color: darkred;
    }

    a:hover{
        text-decoration: underline;
        color: black;
    } 
    a::after {
       content: '[link]';
       text-decoration: none;
       color: red;
       font-weight: normal;
    }
    </style>

</head>
<body>
    <h1>personalizando links</h1>

   <ul>
    <li><a href="https://gustavoguanabara.github.io">giuthub</a></li>
    <li><a href="https://youtube.com/cursoemvideo/">canal youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">site curso-em-video</a></li>
   </ul>
    
</body>
</html>
