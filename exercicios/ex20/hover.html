<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houver</title>
    <style>
        div > p{
            display: none;

        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 8%;
            

        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <p>bla bla bla
    </p>
    <div>passe o mouse aqui
        <p>texto escondido..</p>
    </div>
    <p>fim do texto</p>
    
</body>
</html>
