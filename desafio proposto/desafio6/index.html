<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>em html5, podemos inserir os elementos da lista a seguir passe o mouse sobre os termos para descobrir qual tag devere ser utilizada</p>
    <ul type="square">
        <li><abbr title="utilize a tag p">Paragrafos</abbr>
        <li><abbr title="utilize as tag h1,h2 vai até h6">titulo</abbr>
        <li><abbr title="tag img">imagens</abbr>
        <li><abbr title="tag abbr">abreviações</abbr>
        <li><abbr title="utilize cod">codigo fonte</abbr>
        <li><abbr title="lista ordenada tag ol e li">listas numeradas</abbr>
        <li><abbr title="disc,circle ou square">lista com demarcadores</abbr>

    </ul>
</body>
</html>
